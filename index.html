<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=2.5"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Merry Christmas!</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <audio id="audio" loop>
          <source src="audio/audio1.mp3" type="audio/mpeg" />

        </audio>
        <div class="christmas-card">
          <input id="open" type="checkbox" />
          <label class="open" for="open" onclick="toggleFireworks(); "></label>
          <div class="card-front">
            <div class="christmas-tree"></div>
            <div class="ribbon"></div>
            <div class="text"></div>
            <div class="star"></div>
            <div class="balls">
              <div class="child"></div>
              <div class="child2"></div>
              <div class="child3"></div>
              <div class="child4"></div>
            </div>
          </div>
          <div class="card-inside">
            <div class="title">Merry<br />Christmas!</div>
            <div class="wishes">
              Frances Sana Pagpalain Ka Pa Ni Bro<br />
              <img class="dog-img" src="img/dog.gif" alt="Picture of a dog" id="clickable-image" />
            </div>
            <div class="bow"></div>
          </div>
        </div>
        <div class="firework" id="firework1"></div>
        <div class="firework" id="firework2"></div>
        <div class="firework" id="firework3"></div>
        <div class="firework" id="firework4"></div>
        <div class="firework" id="firework5"></div>
      </div>
    </main>
  </body>
</html>
